<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
</head>
<body>
    <h1>New User Registration</h1>
    <form action="">
        <fieldset>
            <legend>User Profile Details</legend>
            <br />
         <label for="Name">Name</label>  
         <input type="text" name="Username" id="Name"> 
         <br />
         <br>
         <label for="Email">Email</label>  
         <input type="email" name="Email" id="Email">
         <br /> <br>
         <label for="Mobile no.">Mobile no.</label>
         <input type="text" name="Mobile no." id="Mobile no.">
         <br><br>
         <label for="Gender">Gender</label>
         
            <input type="radio" name="" value="a" >Male
            <input type="radio" name="" value="b" >Female
            <input type="radio" name="" value="c" >Transgender
            <br><br>
            <label for="Disability">Disability</label>
            <input type="checkbox" name="dis" value="1">Blind
            <input type="checkbox" name="dis" value="2">Handicap
            <input type="checkbox" name="dis" value="3">None
        
        </fieldset>
        <br>
        <fieldset>
            <legend>Father's/Mother's name</legend>
            <br>
            <label for="Father's Name">Father's Name</label>  
         <input type="text" name="Username" id="Father's Name"> 
         <br><br>
         <label for="Mother's Name">Mother's Name</label>  
         <input type="text" name="Username" id="Mother's Name"> 
        </fieldset>
        <br>
        <fieldset>
            <legend>College Details</legend>
            <br>
            <label for="College Name">College Name</label>  
            <select name="College Name" id="College Name">
            <option value="0">Vidyavardhini's college</option>
            <option value="1">Thakur college</option>
            <option value="2">Viva college</option>
        </select>
        <br><br>
        <label for="">Department</label>
        <input type="radio" name="Department" value="">Extc
        <input type="radio" name="Department" value="">It
        <input type="radio" name="Department" value="">Civil
        <input type="radio" name="Department" value="">Mech
         

            </fieldset>
        <br><br>
        <button>Submit</button>
        <button>Reset</button>
    </form>

    
</body>
</html>
